name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          pip install --user uv
          uv sync --group dev
  
      - name: Lint
        run: |
          uv run ruff format --check
          uv run ruff check

      - name: Test
        run: uv run pytest
